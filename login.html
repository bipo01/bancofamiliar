<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="shortcut icon" type="image/png" href="/icon.png" />

        <link
            href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="style.css" />
        <title>Bankist</title>
    </head>
    <body>
        <!-- TOP NAVIGATION -->
        <nav>
            <p class="welcome">Conecte-se para começar</p>
            <img src="logo.png" alt="Logo" class="logo" />
            <form class="login">
                <input
                    type="text"
                    placeholder="user"
                    class="login__input login__input--user"
                />
                <!-- In practice, use type="password" -->
                <input
                    type="text"
                    placeholder="PIN"
                    maxlength="4"
                    class="login__input login__input--pin"
                />
                <button class="login__btn">&rarr;</button>
            </form>
        </nav>

        <main class="app">
            <!-- BALANCE -->
            <div class="balance">
                <div>
                    <p class="balance__label">Saldo atual</p>
                </div>
                <p class="balance__value">R$ 0000</p>
            </div>

            <!-- MOVEMENTS -->
            <div class="movements">
                <div class="movements__row">
                    <div class="movements__type movements__type--deposit"></div>
                    <div class="movements__date"></div>
                    <div class="movements__value"></div>
                </div>
                <div class="movements__row">
                    <div class="movements__type movements__type--withdrawal">
                        1 withdrawal
                    </div>
                    <div class="movements__date">24/01/2037</div>
                    <div class="movements__value">-378€</div>
                </div>
            </div>

            <!-- SUMMARY -->
            <div class="summary">
                <p class="summary__label">Entrada</p>
                <p class="summary__value summary__value--in">R$ 0000</p>
                <p class="summary__label">Saída</p>
                <p class="summary__value summary__value--out">R$ 0000</p>

                <button class="btn--sort">&downarrow; SORT</button>
            </div>

            <!-- OPERATION: TRANSFERS -->
            <div class="operation operation--transfer">
                <h2>Ganho</h2>
                <form class="form form--transfer">
                    <input
                        required
                        min="0"
                        type="number"
                        class="form__input form__input--amount"
                    />
                    <button class="form__btn form__btn--transfer">
                        &rarr;
                    </button>
                </form>
            </div>

            <!-- OPERATION: CLOSE -->
            <div class="operation operation--close">
                <h2>Gasto</h2>
                <form class="form form--close">
                    <input
                        required
                        type="number"
                        min="0"
                        class="form__input form__input--pin"
                    />
                    <button class="form__btn form__btn--close">&rarr;</button>
                </form>
            </div>

            <div class="operation operation--close-conta">
                <h2>Excluir conta</h2>
                <form class="form form--close">
                    <input
                        type="text"
                        class="form__input form__input--user fecharcontaUsername"
                    />
                    <input
                        type="password"
                        maxlength="6"
                        class="form__input form__input--pin fecharcontaPin"
                    />
                    <button class="form__btn form__btn--close fechar-conta">
                        &rarr;
                    </button>
                    <label class="form__label">Confirm user</label>
                    <label class="form__label">Confirm PIN</label>
                </form>
            </div>

            <!-- LOGOUT TIMER -->
            <p class="logout-timer">
                You will be logged out in <span class="timer">05:00</span>
            </p>
        </main>

        <!-- <footer>
      &copy; by Jonas Schmedtmann. Don't claim as your own :)
    </footer> -->

        <script src="login.js"></script>
    </body>
</html>
