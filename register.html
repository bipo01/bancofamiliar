<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="shortcut icon" type="image/png" href="/icon.png" />

        <link
            href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="style.css" />
        <title>Bankist</title>
    </head>
    <body>
        <!-- TOP NAVIGATION -->
        <nav>
            <p class="welcome">Crie sua conta:</p>
            <img src="logo.png" alt="Logo" class="logo" />
            <p class="welcome">
                <a href="./login.html">Entrar na sua conta</a>
            </p>
        </nav>
        <div class="main registrarForm">
            <form class="login">
                <input
                    type="text"
                    placeholder="Nome completo"
                    class="login__input register__input--nome"
                />
                <input
                    type="text"
                    placeholder="UsuÃ¡rio"
                    class="login__input register__input--user"
                />
                <!-- In practice, use type="password" -->
                <input
                    type="password"
                    placeholder="PIN"
                    maxlength="4"
                    class="login__input register__input--pin"
                />
                <input
                    type="password"
                    placeholder="Confirm PIN"
                    maxlength="4"
                    class="login__input register__input--confirm--pin"
                />
                <button class="register__btn">&rarr;</button>
            </form>
        </div>

        <script src="register.js"></script>
    </body>
</html>
